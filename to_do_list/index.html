<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>To Do List</title>
</head>

<body>
    <div class="container">
        <input class="input-task" placeholder="O que tenho que fazer..." type="text">
        <button class="button-add-task">Adicionar</button>
        <ul class="list-task">
            <li class="task">
                <img src="img/checked.png" alt="check-na-tarefa">
                <p>Primeiro item</p>
                <img src="img/trash.png" alt="tarefa-para-o-lixo">
            </li>
            <li class="task">
                <img src="img/checked.png" alt="check-na-tarefa">
                <p>Primeiro item</p>
                <img src="img/trash.png" alt="tarefa-para-o-lixo">
            </li>
        </ul>
    </div>
</body>

</html>
